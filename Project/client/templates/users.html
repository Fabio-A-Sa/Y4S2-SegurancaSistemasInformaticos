{% extends "layout.html" %}

{% block header %}
List Users
{% endblock %}

{% block content %}
    {% for user in users %}
        <form action="{{ url_for('routes.chat') }}" method="POST">

            <label for="name">{{user.username}}</label><br>
            <input hidden name="name" value="{{ user.username }}">
            <input class="btn btn-primary w-100" type="submit" value="Send Message">
        </form>
    {% endfor %}

    <br><a href="/">Back</a>
{% endblock %}
